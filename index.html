<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mini-game Black Jack en ligne">
  <link rel="stylesheet" href="css/style.css">
  <title>Black Jack Game</title>
</head>
<body>
  <header>

    <!--Crédits-->
    <div class="creditsDiv" style="display: flex;align-items: center;gap: 5px;">
      <p>Crédits :</p>
      <span id="credits"></span>
      <p>Mise actuel :</p>
      <span id="actualbet"></span>
    </div>
    <!--Bet-->
    <div id="betDiv">

    </div>
    <!--Boutons Jouer-->
    <button id="play" type="button">Lancer une partie</button>
    <button id="bet" type="button" disabled>Miser une somme</button>

  </header>
  <section>
    
    <!--Plateau-->
    <div id="table">
      <!--Rules-->
      <div class="rules">
        <p>Options et règles</p>
        <input id="31" type="checkbox"><label for="31">Score maximum à 31</label>
        <input id="hit17" type="checkbox"><label for="hit17">Le Croupier tire à 17</label>
      </div>

      <!--Score-->
      <div class="scoreDiv">
        <div class="sd-c">
          <div>
            <p>Score Joueur :</p>
            <span id="score"></span>
          </div>
          <div>
            <p>Score Croupier : </p>
            <span id="scoreGm"></span>
          </div>
        </div>
      </div>
      <!--Reset-->
      <div id="reset" style="display: flex;align-items: center;gap: 5px;">

      </div>

      <!--Main Croupier-->
      <div id="gm">

      </div>
      <!--Main Joueur-->
      <div id="player">
        
      </div>
      <!--Boutons Partie-->
      <div class="button-2">
        <button id="hit" type="button" disabled>Piocher une carte</button>
        <button id="stand" type="button" disabled>Arrêter de piocher</button>
      </div>
    </div>
  
  </section>
  <!--Integration of the JavaScript-->
  <script src="js/app.js"></script>
</body>
</html>
